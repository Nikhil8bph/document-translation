
<div class="file-upload-container">
  <div 
    class="upload-area"
    [class.drag-over]="isDragOver"
    [class.uploading]="isUploading"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
    (click)="triggerFileInput()">

    <div class="upload-content">
      <div class="upload-icon">
        <span *ngIf="!isUploading">ðŸ“„</span>
        <div *ngIf="isUploading" class="spinner"></div>
      </div>

      <h3 class="upload-title">
        <span *ngIf="!selectedFileName && !isUploading">Upload Your PDF Document</span>
        <span *ngIf="selectedFileName && !isUploading">{{ selectedFileName }}</span>
        <span *ngIf="isUploading">Uploading...</span>
      </h3>

      <p class="upload-description" *ngIf="!selectedFileName && !isUploading">
        Drag and drop your PDF here or click to browse
      </p>

      <input 
        type="file" 
        id="fileInput" 
        accept=".pdf" 
        hidden
        (change)="onFileInputChange($event)">

      <button 
        class="upload-btn"
        [disabled]="isUploading"
        *ngIf="!selectedFileName">
        Choose File
      </button>
    </div>
  </div>
</div>
